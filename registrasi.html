            <form id="registrationForm" method="POST" onsubmit="return validateForm()" autocomplete="off">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username Anda" autocomplete="off">
              </div>
              <div class="form-group">
                <label for="password">Password</label>

              </div>
              <div class="form-group">
                <label for="namaLengkap">Nama Lengkap</label>
                <input type="text" class="form-control" id="namaLengkap" name="namaLengkap" placeholder="Tulis nama lengkap Anda" autocomplete="off">
              </div>
              <div class="form-group">

                <input type="text" class="form-control" id="nomorHP" name="nomorHP" placeholder="Masukkan nomor HP Anda" autocomplete="off">
              </div>
              <div class="form-group">

                <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" autocomplete="off">
              </div>
              <div class="form-group">
                <label for="layanan">Pilih Layanan</label>
                <select class="form-control" id="layanan" name="layanan">

                  <option value="SOHO Up to 25 Mbps">SOHO Up to 25 Mbps</option>
                  <option value="FPAKET DEDDICATE CORPORATE">PAKET DEDDICATE CORPORATE</option>

                </select>
              </div>
              <div class="form-group">
                <label for="kotaKabupaten">Kota / Kabupaten</label>
                <select class="form-control" id="kotaKabupaten" name="kotaKabupaten">
                  <option value="">-- Pilih Kota / Kabupaten --</option>
                  <option value="Kota Sukabumi">Kota Sukabumi</option>
                  <option value="Kabupaten Sukabumi">Kabupaten Sukabumi</option>
                  <!-- Tambahkan pilihan kota / kabupaten lain jika perlu -->
                </select>
              </div>
              <div class="form-group">
                <label for="kecamatan">Kecamatan</label>

  <!-- Tambahkan JavaScript khusus untuk interaksi -->
<script>
    // Fungsi untuk validasi form
    function validateForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const namaLengkap = document.getElementById('namaLengkap').value;
      const nomorHP = document.getElementById('nomorHP').value;
      const email = document.getElementById('email').value;
      const layanan = document.getElementById('layanan').value;
      const desa = document.getElementById('desa').value;
      const kotaKabupaten = document.getElementById('kotaKabupaten').value;
      const kecamatan = document.getElementById('kecamatan').value;
      const alamat = document.getElementById('alamat').value;

      if (!username || !password || !namaLengkap || !nomorHP || !email || !layanan || !desa || !kotaKabupaten || !kecamatan || !alamat) {
        alert('Semua kolom harus diisi');
        return false;
      }

      // Tambahkan validasi lain jika perlu

      return true;
    }

    // Fungsi untuk memperbarui pilihan desa berdasarkan kecamatan
    function updateDesa() {
      const kecamatan = document.getElementById('kecamatan').value;
      const desaSelect = document.getElementById('desa');
      desaSelect.innerHTML = ''; // Hapus semua opsi sebelumnya

      // Tambahkan opsi default
      desaSelect.innerHTML += '<option value="">-- Pilih Desa --</option>';

      if (kecamatan === 'cicantayan') {
        desaSelect.innerHTML += '<option value="cicantayan">Cicantayan</option>';
        desaSelect.innerHTML += '<option value="cijalingan">Cijalingan</option>';
        desaSelect.innerHTML += '<option value="cimahi">Cimahi</option>';
        desaSelect.innerHTML += '<option value="cimanggis">Cimanggis</option>';
        desaSelect.innerHTML += '<option value="cisande">Cisande</option>';
        desaSelect.innerHTML += '<option value="hegarmanah">Hegarmanah</option>';
        desaSelect.innerHTML += '<option value="lembursawah">Lembursawah</option>';
        desaSelect.innerHTML += '<option value="sukadamai">Sukadamai</option>';
      } else if (kecamatan === 'cisaat') {
        desaSelect.innerHTML += '<option value="babakan">Babakan</option>';
        desaSelect.innerHTML += '<option value="cibatu">Cibatu</option>';
        desaSelect.innerHTML += '<option value="cibolang kaler">Cibolang Kaler</option>';
        desaSelect.innerHTML += '<option value="cisaat">Cisaat</option>';
        desaSelect.innerHTML += '<option value="gunungjaya">Gunungjaya</option>';
        desaSelect.innerHTML += '<option value="kutasirna">Kutasirna</option>';
        desaSelect.innerHTML += '<option value="nagrak">Nagrak</option>';
        desaSelect.innerHTML += '<option value="padaasih">Padaasih</option>';
        desaSelect.innerHTML += '<option value="selajambe">Selajambe</option>';
      } else if (kecamatan === 'kadudampit') {
        desaSelect.innerHTML += '<option value="cikahuripan">Cikahuripan</option>';
        desaSelect.innerHTML += '<option value="cipetir">Cipetir</option>';
        desaSelect.innerHTML += '<option value="citamiang">Citamiang</option>';
        desaSelect.innerHTML += '<option value="gede">Gede</option>';
        desaSelect.innerHTML += '<option value="pangrango">Pangrango</option>';
        desaSelect.innerHTML += '<option value="kadudampit">Kadudampit</option>';
        desaSelect.innerHTML += '<option value="muaradua">Muaradua</option>';
        desaSelect.innerHTML += '<option value="sukamaju">Sukamaju</option>';
        desaSelect.innerHTML += '<option value="sukamanis">Sukamanis</option>';
        desaSelect.innerHTML += '<option value="undrus">Undrus</option>';
        desaSelect.innerHTML += '<option value="binangun">Binangun</option>';
      } else if (kecamatan === 'caringin') {
        desaSelect.innerHTML += '<option value="caringin kulon">Caringin Kulon</option>';
        desaSelect.innerHTML += '<option value="caringin wetan">Caringin Wetan</option>';
        desaSelect.innerHTML += '<option value="cijengkol">Cijengkol</option>';
        desaSelect.innerHTML += '<option value="cikembang">Cikembang</option>';
        desaSelect.innerHTML += '<option value="mekarjaya">Mekarjaya</option>';
        desaSelect.innerHTML += '<option value="pasirdatar indah">Pasirdatar Indah</option>';
        desaSelect.innerHTML += '<option value="seuseupan">Seuseupan</option>';
        desaSelect.innerHTML += '<option value="sukamulya">Sukamulya</option>';
        desaSelect.innerHTML += '<option value="talaga">Talaga</option>';
      }
    }

    // Panggil fungsi updateDesa saat halaman dimuat dan saat kecamatan berubah
    document.addEventListener('DOMContentLoaded', function() {
      const kecamatanSelect = document.getElementById('kecamatan');
      kecamatanSelect.addEventListener('change', updateDesa);

      updateDesa(); // Inisialisasi pilihan desa saat halaman dimuat
    });
  </script>
