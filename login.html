  <script>
    // Setelah halaman dimuat, ubah atribut autocomplete pada input username dan password
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('username').setAttribute('autocomplete', 'off');
      document.getElementById('password').setAttribute('autocomplete', 'off');
    });

    function validateForm() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username.trim() === '' || password.trim() === '') {
        document.getElementById('error-message').innerText = 'Username dan password harus diisi.';
        return false;
      }
      return true;
    }
  </script>
